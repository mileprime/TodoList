<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="input-group input-group-sm mb-3">
      
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
     

      <ul class="list-group mt-4" >
        <li class="list-group-item active" aria-current="true">
            An active task</li>
        <li class="list-group-item d-flex justify-content-between">
            <p>A second item</p>
            <div class="icons">
                <img
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal-delete"
                src="trash.svg" alt="trash icon"/>
                <img
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal"
                src="edit.svg" alt="edit icon"/>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <p>A second item</p>
            <div class="icons">
                <img
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal-delete"
                src="trash.svg" alt="trash icon"/>
                <img
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal"
                 src="edit.svg" alt="edit icon"/>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <p>A second item</p>
            <div class="icons">
                <img
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal-delete"
                src="trash.svg" alt="trash icon"/>
                <img
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal"
                 src="edit.svg" alt="edit icon"/>
            </div>
        </li>
       
      </ul>
</div>






<!-- Edit Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Modal -->
<div class="modal fade" id="exampleModal-delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure you want to delete this task?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">

    </script>
</body>
</html>
